        // „É¢„Éº„ÉÄ„É´„ÇíÈñâ„Åò„Çã
        function closeModal() {

            renderTags();

        function addTag(tagText) {
            if (tagText && !currentTags.includes(tagText)) {
                currentTags.push(tagText);
                renderTags();

        function removeTag(tagText) {
            currentTags = currentTags.filter(tag => tag !== tagText);
            renderTags();
        }

        function renderTags() {
            const container = document.getElementById('tagContainer');
            const tagInputHtml = '<input type="text" id="tagInput" class="tag-input" placeholder="„Çø„Ç∞„ÇíÂÖ•Âäõ„Åó„Å¶Enter„Ç≠„Éº„ÇíÊäº„Åó„Å¶„Åè„Å†„Åï„ÅÑ">';
            container.innerHTML = currentTags.map(tag => `
                <span class="tag-item">
                    ${tag}
                    <span class="tag-remove" onclick="removeTag('${tag}')">&times;</span>
                </span>
            `).join('') + tagInputHtml;
            
            const newTagInput = document.getElementById('tagInput');
            if (newTagInput) {
                newTagInput.removeEventListener('keypress', handleTagInputKeypress);
                newTagInput.addEventListener('keypress', handleTagInputKeypress);
            }
        }

        // „Éï„Ç©„Éº„É†ÈÄÅ‰ø°„ÅÆ„É°„Ç§„É≥„Éè„É≥„Éâ„É©
        async function handleEquipmentSubmit(e) {
            e.preventDefault();
            
            const name = document.getElementById('equipmentName').value.trim();
            const category = document.getElementById('equipmentCategory').value;
            const stars = parseInt(document.getElementById('equipmentStars').value);
            const effect = document.getElementById('equipmentEffect').value;
            const fileInput = document.getElementById('equipmentImageFile');

            // ÈáçË§á„ÉÅ„Çß„ÉÉ„ÇØÔºàÊúÄÁµÇÁ¢∫Ë™çÔºâ
            const duplicates = checkDuplicateEquipmentName(name, editingEquipmentId);
            if (duplicates.length > 0) {
                showMessageModal('„Ç®„É©„Éº', 'Âêå„ÅòÂêçÂâç„ÅÆË£ÖÂÇô„ÅåÊó¢„Å´Â≠òÂú®„Åô„Çã„Åü„ÇÅ„ÄÅ‰øùÂ≠ò„Åß„Åç„Åæ„Åõ„Çì„ÄÇ');
                return;
            }

            let image = null;

            if (fileInput.files.length > 0) {
                image = await new Promise((resolve) => {
                    const reader = new FileReader();
                    reader.onload = function() {
                        resolve(reader.result);
                    };
                    reader.readAsDataURL(fileInput.files[0]);
                });
            } else if (isEditing && editingEquipmentId !== null) {
                const existingEquipment = equipmentData.find(e => e.id === editingEquipmentId);
                if (existingEquipment) {
                    image = existingEquipment.image;
                }
            } else {
                showMessageModal('„Ç®„É©„Éº', 'ÁîªÂÉè„Éï„Ç°„Ç§„É´„ÇíÈÅ∏Êäû„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ');
                return;
            }

            if (isEditing) {
                const index = equipmentData.findIndex(e => e.id === editingEquipmentId);
                if (index !== -1) {
                    equipmentData[index] = {
                        id: editingEquipmentId,
                        name, category, stars, image, effect,
                        tags: [...currentTags]
                    };
                    showMessageModal('Êõ¥Êñ∞ÂÆå‰∫Ü', 'Ë£ÖÂÇô„ÅåÊõ¥Êñ∞„Åï„Çå„Åæ„Åó„ÅüÔºÅ');
                }
            } else {
                const newId = equipmentData.length > 0 ? Math.max(...equipmentData.map(e => e.id)) + 1 : 1;
                const newEquipment = {
                    id: newId,
                    name, category, stars, image, effect,
                    tags: [...currentTags]
                };
                equipmentData.push(newEquipment);
                showMessageModal('ËøΩÂä†ÂÆå‰∫Ü', 'Ë£ÖÂÇô„ÅåËøΩÂä†„Åï„Çå„Åæ„Åó„ÅüÔºÅ');
            }

            // Ëá™Âãï‰øùÂ≠ò
            autoSave();

            // „Éï„Ç£„É´„Çø„Éº„ÇíÊõ¥Êñ∞
            updateTagFilters();
            
            closeModal();
            // ÁèæÂú®„ÅÆ„Ç´„ÉÜ„Ç¥„É™„ÅßË°®Á§∫„ÇíÊõ¥Êñ∞
            if (currentCategory === category) {
                showEquipmentList(category);
            } else {
                showEquipmentList(category);
            }
        }

        // GitHub„Å´‰øùÂ≠ò
        async function saveToGitHub() {
            try {
                // „Åæ„Åö„Éà„Éº„ÇØ„É≥„ÇíÊ§úË®º
                const tokenValid = await verifyGitHubToken();
                if (!tokenValid) {
                    showMessageModal('Ë™çË®º„Ç®„É©„Éº', 'GitHub„Éà„Éº„ÇØ„É≥„ÅåÁÑ°Âäπ„Åß„Åô„ÄÇ„Éà„Éº„ÇØ„É≥„ÅÆÊ®©Èôê„Å®ÊúâÂäπÊúüÈôê„ÇíÁ¢∫Ë™ç„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ');
                    return;
                }

                const content = btoa(unescape(encodeURIComponent(JSON.stringify(equipmentData, null, 2))));

                const repo = 'NDFsoubimatome';
                const path = 'soubihyou.json';
                const token = '${{ secrets.MISERARENAIYO }}';
                const user = 'TaKaNaNDF';

                // Êó¢Â≠ò„Éï„Ç°„Ç§„É´„ÅÆSHA„ÇíÂèñÂæó
                const getRes = await fetch(`https://api.github.com/repos/${user}/${repo}/contents/${path}`, {
                    headers: { 
                        'Authorization': `Bearer ${token}`,
                        'Accept': 'application/vnd.github.v3+json',
                        'User-Agent': 'Equipment-Database-App'
                    }
                });

                let sha = null;
                if (getRes.ok) {
                    const data = await getRes.json();
                    sha = data.sha;
                } else if (getRes.status === 404) {
                    console.log('„Éï„Ç°„Ç§„É´„ÅåÂ≠òÂú®„Åó„Å™„ÅÑ„Åü„ÇÅÊñ∞Ë¶è‰ΩúÊàê„Åó„Åæ„Åô');
                } else {
                    const errorText = await getRes.text();
                    console.error('„Éï„Ç°„Ç§„É´ÂèñÂæó„Ç®„É©„Éº:', getRes.status, errorText);
                    throw new Error(`„Éï„Ç°„Ç§„É´ÊÉÖÂ†±ÂèñÂæó„Ç®„É©„Éº (${getRes.status}): ${errorText}`);
                }

                // „Éï„Ç°„Ç§„É´„ÇíÊõ¥Êñ∞„Åæ„Åü„ÅØ‰ΩúÊàê
                const putData = {
                    message: `Update equipment data - ${new Date().toISOString()}`,
                    content: content
                };
                
                if (sha) {
                    putData.sha = sha;
                }

                const res = await fetch(`https://api.github.com/repos/${user}/${repo}/contents/${path}`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json',
                        'Accept': 'application/vnd.github.v3+json',
                        'User-Agent': 'Equipment-Database-App'

                    body: JSON.stringify(putData)
                });

                if (res.ok) {
                    const responseData = await res.json();
                    console.log('GitHub‰øùÂ≠òÊàêÂäü:', responseData);
                    
                    // GitHub„Å´‰øùÂ≠òÊàêÂäü„Åó„Åü„Çâ„É≠„Éº„Ç´„É´„Çπ„Éà„É¨„Éº„Ç∏„ÇÇÊõ¥Êñ∞
                    saveToLocalStorage();
                    
                    showMessageModal('‰øùÂ≠òÂÆå‰∫Ü', 'GitHub„Å´Ê≠£Â∏∏„Å´‰øùÂ≠ò„Åï„Çå„Åæ„Åó„ÅüÔºÅ');
                } else {
                    const errorText = await res.text();
                    console.error('GitHub‰øùÂ≠ò„Ç®„É©„Éº:', res.status, errorText);
                    throw new Error(`‰øùÂ≠ò„Ç®„É©„Éº (${res.status}): ${errorText}`);

            } catch (e) {
                console.error('GitHub‰øùÂ≠ò‰∏≠„Å´„Ç®„É©„Éº„ÅåÁô∫Áîü:', e);
                showMessageModal('‰øùÂ≠òÂ§±Êïó', `GitHub‰øùÂ≠ò‰∏≠„Å´„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü: ${e.message}\n\n„Éà„Éº„ÇØ„É≥„ÅÆÊ®©ÈôêÔºàrepoÔºâ„Å®ÊúâÂäπÊúüÈôê„ÇíÁ¢∫Ë™ç„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ`);
            }
        }

            } finally {
